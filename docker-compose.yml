version: '3.8'

services:
  jamalc2:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: jamalc2-server
    restart: unless-stopped
    ports:
      - "443:443"
      - "80:80"
    volumes:
      - jamalc2_data:/app/data
    environment:
      - JAMAL_WEB_PORT=443
      - RUST_LOG=info

volumes:
  jamalc2_data:
